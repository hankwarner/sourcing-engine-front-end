name: ferg-dev-deploy
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    branches:
      - master
env:
  NODE_VERSION: '12.13.0'
  AZURE_DEPLOY_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_TEST }}
  AZURE_WEBAPP_NAME: 'ferguson-sourcing-windows'
  AZURE_WEBAPP_SLOT_NAME: 'ferguson-sourcing-app-dev-slot'
  WEBSITE_HOSTNAME: 'https://ferguson-sourcing-app-dev.azurewebsites.net'
  AZURE_WEBAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  LAST_COMMIT: ${{ github.event.pull_request.head.sha }}
  BRANCH: ${{ github.event.pull_request.head.ref }}
jobs:
  debug:
    name: debug
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: print envvars
        run: |
          echo "github sha: $GITHUB_SHA"
